{% extends "base.html" %}


{% block content %}

    <table class="table table-hover">
        {% for item in object.cartitem_set.all  %}
            <tr>
                <td>{{ item.get_title }} </td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.linetotal }}</td>
                <td class='text-right'><a href="{{ item.remove }}">X</a></td>
            </tr>
        {% endfor %}
    </table>
    

{% endblock  %}
